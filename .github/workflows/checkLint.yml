name: LintCheck

on:
  pull_request:
    branches:
      - dev
jobs:
  build:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: install package
        run: npm ci
      - name: run lint
        run: npm run lint
